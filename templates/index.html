
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Secret Santa</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Participant</h2>
                <form action="/add" method="post">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Participants</h2>
                <ul class="list-group">
                    {% for participant in participants %}
                        <li class="list-group-item">{{ participant }}</li>
                    {% endfor %}
                </ul>
                {% if participants|length > 1 %}
                    <a href="/assign" class="btn btn-success mt-3">Assign Secret Santas</a>
                {% endif %}
                <form action="/reset" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger mt-3">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
